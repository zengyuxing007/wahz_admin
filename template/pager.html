{if isset($pager)}
<div class="pages">
    <div class="total">总共<strong>{$pager->getPages()}</strong>页 / <strong>{$pager->getPerPage()}</strong>篇每页</div>
    <div class="number">
    <a href="{$pager->link($pager->begin())}">首页</a>
    {if $pager->getPage() > 1}
        <a href="{$pager->link($pager->prev())}">上一页</a>
    {/if}
    {foreach from=$pagearray item=val}
        {if $pager->getPage() == $val}
        <span class="curr">{$val}</span>
        {else}
        <a href="{$pager->link($val)}">{$val}</a>
        {/if} 
        {/foreach}
    {if $pager->getPage() < $pager->getPages()}
        <a href="{$pager->link($pager->next())}">下一页</a>
        <a href="{$pager->link($pager->end())}">末页</a>
    {/if}
    </div>
</div>
{/if}
