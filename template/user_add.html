{include file="header.html"}
{include file="sidebar.html"}
{literal}
<script>
//时间代码
$(function() {
	$('.chosetime').datepicker({
		dateFormat: 'yy-mm-dd', 
		showButtonPanel: true
	});

	
	if($("#role_id").val() == 2){
		$("#attributebox").show();
	}else{
		$("#attributebox").hide();
	}
	$("#role_id").change(function(){
		if($(this).val() == 2){
			$("#attributebox").show();
		}else{
			$("#attributebox").hide();
		}
	});

});
</script>
{/literal}
<div id="content">
        <div class="pageTit">
          <h2>会员管理</h2>
          <span class="desc">在此处您可以手动添加用户</span>
          <span class="opt"><a href="admin/user">返回列表 </a></span>
        </div>
        <div class="formBox">
          <form action="user/save" method="post" enctype="multipart/form-data">
            {if $info}
            <input type="hidden" name="id" value="{$info.id}"></input>
            {/if}
            <div class="row">
              <label for="user_name" class="label">用户名称</label>
              <input type="text" name="user_name" class="sInput mid" value="{$info.user_name}" />
            </div>
            
            <div class="row">
              {if $smarty.get.id}
              <label for="pwd" class="label">新密码</label>
              <input type="password" name="pwd" class="sInput mid" value="" />
              {else}
              <label for="pwd" class="label">用户密码</label>
              <input type="password" name="password" class="sInput mid" />
              {/if}
            </div>

            <div class="row">
              <label for="role_id" class="label">用户组别</label>
              <select class="select mid" id="role_id" name="role_id">
              {foreach from=$role item=roleresult}
              <option {if $info.role_id eq $roleresult.id}selected="selected"{/if} value="{$roleresult.id}">{$roleresult.name}</option>
              {/foreach}
              </select>
            </div>
            
            <div class="row">
              <label for="email" class="label">用户邮箱</label>
              <input type="text" name="email" value="{$info.email}" class="sInput mid" />
            </div>
            
            <div class="row">
              <label for="mobile" class="label">手机号</label>
              <input type="text" name="mobile" value="{$info.mobile}" class="sInput mid" />
            </div>
            
            <div class="row btns">
            {if $info}
              <input type="submit" value="修改" class="sBtn" />
            {else}
              <input type="submit" value="保存" class="sBtn" />
            {/if}
              <input type="reset" value="重置" class="sBtn" />
            </div>
          </form>
        </div><!-- /formBox -->
      </div><!-- /content -->
{include file="footer.html"}
